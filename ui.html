<!DOCTYPE html>
<html>
<head>
  <script>
  window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
</script>
<script defer src="/_vercel/speed-insights/script.js"></script>
  <meta charset="UTF-8" />
  <style>
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      src: local('Roboto'), local('Roboto-Regular');
    }
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 500;
      src: local('Roboto Medium'), local('Roboto-Medium');
    }
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 700;
      src: local('Roboto Bold'), local('Roboto-Bold');
    }

    :root {
      --primary-color: #ff4100;
      --primary-hover: #e63a00;
      --error-color: #F24822;
      --success-color: #00a86b;
      --text-color: #333333;
      --border-color: #E5E5E5;
      --background-color: #FFFFFF;
      --hover-color: #F5F5F5;
      --text-primary: #333333;
      --text-secondary: #666666;
      --background-light: #f5f5f5;
      --info-color: #0066cc;
      --border-radius: 8px;
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--background-color);
      color: var(--text-color);
      font-size: 14px;
      line-height: 1.5;
    }

    .container {
      padding: 16px;
      max-width: 100%;
      box-sizing: border-box;
    }

    .header {
      margin-bottom: 24px;
      text-align: center;
    }

    .title {
      font-size: 20px;
      font-weight: 500;
      margin: 0 0 8px 0;
      color: var(--primary-color);
    }

    .tagline {
      font-size: 14px;
      color: #666;
      margin: 0;
    }

    .market-selector {
      margin-bottom: 24px;
    }

    .market-selector label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .market-selector select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--background-color);
      font-size: 14px;
      color: var(--text-color);
      cursor: pointer;
      transition: border-color 0.2s;
    }

    .market-selector select:hover {
      border-color: var(--primary-color);
    }

    .market-selector select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(255, 65, 0, 0.1);
    }

    .button {
      width: 100%;
      padding: 12px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-bottom: 16px;
    }

    .button:hover {
      background: var(--primary-hover);
    }

    .button:disabled {
      background: #CCCCCC;
      cursor: not-allowed;
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
      word-wrap: break-word;
      max-width: 100%;
      box-sizing: border-box;
    }

    .status.success {
      background: rgba(0, 168, 107, 0.1);
      color: var(--success-color);
      border: 1px solid var(--success-color);
    }

    .status.error {
      background: rgba(242, 72, 34, 0.1);
      color: var(--error-color);
      border: 1px solid var(--error-color);
    }

    .status.rate-limit {
      background: rgba(255, 171, 0, 0.1);
      color: #FFAB00;
      border: 1px solid #FFAB00;
    }

    .status.progress {
      background: rgba(255, 65, 0, 0.1);
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
    }

    .error-details {
      margin-top: 8px;
      font-size: 12px;
      color: #666;
      word-break: break-word;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .button-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">LLA UX Translator</h1>
    </div>

    <p class="tagline">
      This plugin helps UX writers and designers translate interface copy from English to Spanish, adapting tone and vocabulary to specific Liberty Latin America markets like Panama or Puerto Rico.
    </p>

    <div class="market-selector">
      <label for="market">Choose your market:</label>
      <select id="market">
        <option value="Panama">Panama</option>
        <option value="Puerto Rico">Puerto Rico</option>
      </select>
    </div>

    <button id="translate-btn" class="button">
      <span class="button-content">
        <span class="button-text">Translate Selection</span>
      </span>
    </button>

    <div id="status" class="status"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const translateBtn = document.getElementById('translate-btn');
      const marketSelect = document.getElementById('market');
      const statusDiv = document.getElementById('status');
      let isLoading = false;

      function setLoading(isLoading) {
        translateBtn.disabled = isLoading;
        if (isLoading) {
          translateBtn.innerHTML = '<span class="button-content"><span class="spinner"></span><span class="button-text">Translating...</span></span>';
          statusDiv.className = 'status progress';
          statusDiv.textContent = 'Starting translation...';
          statusDiv.style.display = 'block';
        } else {
          translateBtn.innerHTML = '<span class="button-content"><span class="button-text">Translate Selection</span></span>';
        }
      }

      function showStatus(message, type = 'success', details = '') {
        statusDiv.className = `status ${type}`;
        statusDiv.innerHTML = message;
        if (details) {
          statusDiv.innerHTML += `<div class="error-details">${details}</div>`;
        }
        statusDiv.style.display = 'block';
      }

      translateBtn.addEventListener('click', () => {
        if (isLoading) return;
        
        setLoading(true);
        parent.postMessage({ 
          pluginMessage: { 
            type: 'translate',
            market: marketSelect.value 
          }
        }, '*');
      });

      window.onmessage = (event) => {
        const message = event.data.pluginMessage;
        if (!message) return;

        switch (message.type) {
          case 'success':
            setLoading(false);
            showStatus(message.message, 'success');
            break;
          case 'error':
            setLoading(false);
            showStatus(message.message, 'error');
            break;
          case 'rate-limit':
            setLoading(false);
            showStatus(
              `Rate limit exceeded. Please try again in ${message.retryAfter} seconds.`,
              'rate-limit'
            );
            break;
          case 'progress':
            showStatus(message.message, 'progress');
            break;
          case 'complete':
            setLoading(false);
            break;
        }
      };
    });
  </script>
</body>
</html>
