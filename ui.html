<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
      width: 300px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 4px;
    }
    h2 {
      font-size: 12px;
      color: #666;
      margin-top: 0;
      margin-bottom: 16px;
    }
    img.logo {
      width: 80px;
      margin-bottom: 12px;
    }
    button {
      padding: 8px 12px;
      background: #981D97;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #7c167b;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="LLA logo" class="logo" />
  <h1>LLA UX Translator</h1>
  <h2>Translate English UI copy to localized Spanish for Panama or Puerto Rico.</h2>
  <button id="translate-btn">Translate Selection</button>

  <script>
    document.getElementById('translate-btn').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'translate' } }, '*');
    };
  </script>
</body>
</html>
