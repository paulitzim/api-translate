<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      src: local('Roboto'), local('Roboto-Regular');
    }
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 500;
      src: local('Roboto Medium'), local('Roboto-Medium');
    }
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 700;
      src: local('Roboto Bold'), local('Roboto-Bold');
    }

    :root {
      --primary-color: #18A0FB;
      --error-color: #F24822;
      --success-color: #0CCE6B;
      --text-color: #333333;
      --border-color: #E5E5E5;
      --background-color: #FFFFFF;
      --hover-color: #F5F5F5;
      --text-primary: #333333;
      --text-secondary: #666666;
      --background-light: #f5f5f5;
      --info-color: #0066cc;
      --border-radius: 8px;
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--background-color);
      color: var(--text-color);
      font-size: 14px;
      line-height: 1.5;
    }

    .container {
      padding: 16px;
      max-width: 100%;
      box-sizing: border-box;
    }

    .header {
      margin-bottom: 24px;
      text-align: center;
    }

    .title {
      font-size: 20px;
      font-weight: 500;
      margin: 0 0 8px 0;
      color: var(--text-color);
    }

    .tagline {
      font-size: 14px;
      color: #666;
      margin: 0;
    }

    .market-selector {
      margin-bottom: 24px;
    }

    .market-selector label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .market-selector select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--background-color);
      font-size: 14px;
      color: var(--text-color);
      cursor: pointer;
      transition: border-color 0.2s;
    }

    .market-selector select:hover {
      border-color: var(--primary-color);
    }

    .market-selector select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(24, 160, 251, 0.1);
    }

    .button {
      width: 100%;
      padding: 12px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-bottom: 16px;
    }

    .button:hover {
      background: #0D8DE3;
    }

    .button:disabled {
      background: #CCCCCC;
      cursor: not-allowed;
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
      word-wrap: break-word;
      max-width: 100%;
      box-sizing: border-box;
    }

    .status.success {
      background: rgba(12, 206, 107, 0.1);
      color: var(--success-color);
      border: 1px solid var(--success-color);
    }

    .status.error {
      background: rgba(242, 72, 34, 0.1);
      color: var(--error-color);
      border: 1px solid var(--error-color);
    }

    .status.rate-limit {
      background: rgba(255, 171, 0, 0.1);
      color: #FFAB00;
      border: 1px solid #FFAB00;
    }

    .error-details {
      margin-top: 8px;
      font-size: 12px;
      color: #666;
      word-break: break-word;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .button-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">LLA UX Translator</h1>
    </div>

    <p class="tagline">
      This plugin helps UX writers and designers translate interface copy from English to Spanish, adapting tone and vocabulary to specific Liberty Latin America markets like Panama or Puerto Rico.
    </p>

    <div class="market-selector">
      <label for="market">Choose your market:</label>
      <select id="market">
        <option value="Panama">Panama</option>
        <option value="Puerto Rico">Puerto Rico</option>
      </select>
    </div>

    <button id="translate-btn" class="button">
      <span class="button-content">
        <span class="button-text">Translate Selection</span>
      </span>
    </button>

    <div id="status" class="status"></div>
  </div>

  <script>
    const translateBtn = document.getElementById('translate-btn');
    const statusDiv = document.getElementById('status');

    function setLoading(isLoading) {
      translateBtn.disabled = isLoading;
      
      if (isLoading) {
        translateBtn.innerHTML = '<span class="button-content"><span class="spinner"></span><span class="button-text">Translating...</span></span>';
        statusDiv.className = 'status status-loading';
        statusDiv.textContent = 'Translating your content...';
      } else {
        translateBtn.innerHTML = '<span class="button-content"><span class="button-text">Translate Selection</span></span>';
      }
    }

    function showStatus(message, type = 'success', details = '') {
      statusDiv.className = `status status-${type}`;
      statusDiv.innerHTML = message;
      
      if (details && type === 'error') {
        const detailsElement = document.createElement('div');
        detailsElement.className = 'error-details';
        detailsElement.textContent = details;
        statusDiv.appendChild(detailsElement);
      }
    }

    translateBtn.onclick = () => {
      const market = document.getElementById('market').value;
      setLoading(true);
      parent.postMessage({ pluginMessage: { type: 'translate', market } }, '*');
    };

    onmessage = (event) => {
      const msg = event.data.pluginMessage;
      setLoading(false);
      
      if (msg.type === 'error') {
        showStatus('Translation failed', 'error', msg.message || 'An unexpected error occurred');
      } else if (msg.type === 'success') {
        showStatus('Translation completed successfully!', 'success');
      } else if (msg.type === 'rate-limit') {
        showStatus('Rate limit exceeded', 'error', `Please try again in ${msg.retryAfter} seconds.`);
      } else {
        showStatus('An unexpected error occurred', 'error', 'Please try again or contact support if the issue persists.');
      }
    };
  </script>
</body>
</html>
