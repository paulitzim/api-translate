<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 4px;
    }
    h2 {
      font-size: 16px;
      color: #333;
      margin-top: 8px;
      margin-bottom: 12px;
    }
    img.logo {
      margin-bottom: 12px;
    }
    select, button {
      padding: 8px 12px;
      margin-top: 12px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #ff4100;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #7c167b;
    }
    p {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div style="text-align: center;">
    <img src="https://lla.com/sites/default/files/newlibertylogo.png" alt="LLA Logo" class="logo" style="width: auto; max-height: 93px;" />
    <h2>LLA UX Translator</h2>
    <p>This plugin helps UX writers and designers translate interface copy from English to Spanish, adapting tone and vocabulary to specific Liberty Latin America markets.</p>

    <label for="market-select" style="font-size: 12px; color: #333;">Select Market:</label><br />
    <select id="market-select">
      <option value="Panama">Panama</option>
      <option value="Puerto Rico">Puerto Rico</option>
    </select>

    <br />
    <button id="translate-btn">Translate Selection</button>
  </div>

  <script>
    document.getElementById('translate-btn').onclick = () => {
      const market = document.getElementById('market-select').value;
      parent.postMessage({ pluginMessage: { type: 'translate', market } }, '*');
    };
  </script>
</body>
</html>
