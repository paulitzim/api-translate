<!DOCTYPE html>
<html>
  <body>
    <h2>Traductor de contenido</h2>
    <textarea id="text" placeholder="Enter English text" rows="4" cols="40"></textarea>
    <br />
    <label for="market">Market:</label>
    <select id="market">
      <option value="Panama">Panama</option>
      <option value="Puerto Rico">Puerto Rico</option>
    </select>
    <br /><br />
    <button id="translateBtn">Traducir</button>
    <p id="output"></p>

    <script>
      document.getElementById('translateBtn').onclick = async () => {
        const text = document.getElementById('text').value;
        const market = document.getElementById('market').value;

        const response = await fetch('https://api-translate-livid.vercel.app/api/translate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ text, market })
        });

        const data = await response.json();
        document.getElementById('output').innerText = data.translatedText || 'Error: ' + data.error;
      };
    </script>
  </body>
</html>
