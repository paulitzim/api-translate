<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 4px;
    }
    h2 {
      font-size: 16px;
      color: #333;
      margin-top: 0;
      margin-bottom: 8px;
    }
    img.logo {
      margin-bottom: 12px;
    }
    p.description {
      margin: 8px;
      font-size: 12px;
      color: #666;
    }
    label, select {
      font-size: 12px;
    }
    select {
      padding: 6px 10px;
      margin-top: 4px;
      margin-bottom: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-family: inherit;
    }
    button {
      padding: 8px 12px;
      background: #ff4100;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #7c167b;
    }
  </style>
</head>
<body>
  <div style="text-align: center; margin-bottom: 12px;">
    <img src="https://lla.com/sites/default/files/newlibertylogo.png" alt="LLA Logo" class="logo" style="width: auto; max-height: 93px;" />
    <h2>LLA UX Translator</h2>
  </div>

  <div style="text-align: center;">
    <p class="description">
      This plugin helps UX writers and designers translate interface copy from English to Spanish, adapting tone and vocabulary to specific Liberty Latin America markets like Panama or Puerto Rico.
    </p>

    <label for="market-select">Select market:</label><br/>
    <select id="market-select">
      <option value="Panama">Panama</option>
      <option value="Puerto Rico">Puerto Rico</option>
    </select>
    <br />

    <button id="translate-btn">Translate Selection</button>
  </div>

  <script>
    document.getElementById('translate-btn').onclick = () => {
      const market = document.getElementById('market-select').value;
      parent.postMessage({ pluginMessage: { type: 'translate', market } }, '*');
    };
  </script>
</body>
</html>
