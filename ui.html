<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 16px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 4px;
    }
    h2 {
      font-size: 12px;
      color: #666;
      margin-top: 0;
      margin-bottom: 16px;
    }
    img.logo {
      margin-bottom: 12px;
    }
    button {
      padding: 8px 12px;
      background: #ff4100;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 8px 0;
      position: relative;
    }
    button:hover {
      background: #7c167b;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    select {
      padding: 6px;
      margin-top: 8px;
      margin-bottom: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .status-container {
      margin-top: 16px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      font-size: 12px;
      min-height: 20px;
    }
    .status-success {
      background-color: #e6ffe6;
      color: #006600;
    }
    .status-error {
      background-color: #ffe6e6;
      color: #cc0000;
    }
    .status-loading {
      background-color: #e6f3ff;
      color: #0066cc;
    }
    .spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div style="text-align: center; margin-bottom: 12px;">
    <img src="https://lla.com/sites/default/files/newlibertylogo.png" alt="LLA Logo" style="width: auto; max-height: 93px;" />
    <h2 style="font-family: 'Roboto', sans-serif; font-size: 16px; margin-top: 8px;">LLA copy Translator</h2>
  </div>

  <p style="margin: 8px; font-size: 12px; color: #666;">
    This plugin helps you to translate interface copy from English to Spanish, adapting tone and vocabulary to specific LLA markets like Panama or Puerto Rico.
  </p>

  <div style="text-align: center;">
    <label for="market">Choose the market:</label><br />
    <select id="market">
      <option value="Panama">ðŸ‡µðŸ‡¦ Panama</option>
      <option value="Puerto Rico">ðŸ‡µðŸ‡· Puerto Rico</option>
    </select><br />

    <button id="translate-btn">
      <span class="button-text">Translate Selection</span>
    </button>
    <button id="translate-all-btn">
      <span class="button-text">Translate Entire File</span>
    </button>
  </div>

  <div id="status" class="status-container"></div>

  <script>
    const translateBtn = document.getElementById('translate-btn');
    const translateAllBtn = document.getElementById('translate-all-btn');
    const statusDiv = document.getElementById('status');

    function setLoading(isLoading) {
      translateBtn.disabled = isLoading;
      translateAllBtn.disabled = isLoading;
      
      if (isLoading) {
        translateBtn.innerHTML = '<span class="spinner"></span><span class="button-text">Translating...</span>';
        translateAllBtn.innerHTML = '<span class="spinner"></span><span class="button-text">Translating...</span>';
        statusDiv.className = 'status-container status-loading';
        statusDiv.textContent = 'Translating your content...';
      } else {
        translateBtn.innerHTML = '<span class="button-text">Translate Selection</span>';
        translateAllBtn.innerHTML = '<span class="button-text">Translate Entire File</span>';
      }
    }

    function showStatus(message, type = 'success') {
      statusDiv.className = `status-container status-${type}`;
      statusDiv.textContent = message;
    }

    translateBtn.onclick = () => {
      const market = document.getElementById('market').value;
      setLoading(true);
      parent.postMessage({ pluginMessage: { type: 'translate', market } }, '*');
    };

    translateAllBtn.onclick = () => {
      const market = document.getElementById('market').value;
      setLoading(true);
      parent.postMessage({ pluginMessage: { type: 'translate-all', market } }, '*');
    };

    onmessage = (event) => {
      const msg = event.data.pluginMessage;
      setLoading(false);
      
      if (msg.type === 'error') {
        showStatus(msg.message || 'An error occurred', 'error');
      } else if (msg.type === 'success') {
        showStatus(msg.message || 'Translation completed successfully!', 'success');
      } else if (msg.type === 'rate-limit') {
        showStatus(`Rate limit exceeded. Please try again in ${msg.retryAfter} seconds.`, 'error');
      }
    };
  </script>
</body>
</html>
